{{- range $name, $svc := dict "web" .Values.web "admin" .Values.admin "agent-dashboard" .Values.agentDashboard "line-bot" .Values.lineBot "orchestrator" .Values.orchestrator "pricing-model" .Values.pricingModel "document-ocr" .Values.documentOcr "embedding" .Values.embedding "vr-engine" .Values.vrEngine }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ikigai-{{ $name }}
  labels:
    app.kubernetes.io/name: {{ $name }}
    app.kubernetes.io/part-of: ikigai
spec:
  replicas: {{ $svc.replicaCount | default 1 }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ $name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ $name }}
        app.kubernetes.io/part-of: ikigai
    spec:
      containers:
        - name: {{ $name }}
          image: "{{ $.Values.global.imageRegistry }}/{{ $svc.image.repository }}:{{ $svc.image.tag }}"
          imagePullPolicy: {{ $.Values.global.imagePullPolicy }}
          ports:
            - containerPort: {{ $svc.service.port }}
              protocol: TCP
          {{- if $svc.resources }}
          resources:
            {{- toYaml $svc.resources | nindent 12 }}
          {{- end }}
          {{- if $svc.env }}
          env:
            {{- toYaml $svc.env | nindent 12 }}
          {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: {{ $svc.service.port }}
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /health
              port: {{ $svc.service.port }}
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: ikigai-{{ $name }}
spec:
  type: {{ $svc.service.type | default "ClusterIP" }}
  ports:
    - port: {{ $svc.service.port }}
      targetPort: {{ $svc.service.port }}
      protocol: TCP
  selector:
    app.kubernetes.io/name: {{ $name }}
{{- end }}
