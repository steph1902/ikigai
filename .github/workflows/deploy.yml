name: Build and Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  AWS_REGION: ap-northeast-1

jobs:
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # In a real scenario, we would configure AWS credentials here
    # - name: Configure AWS credentials
    #   uses: aws-actions/configure-aws-credentials@v4
    #   with:
    #     aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
    #     aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    #     aws-region: ${{ env.AWS_REGION }}

    # - name: Login to Amazon ECR
    #   id: login-ecr
    #   uses: aws-actions/amazon-ecr-login@v2

    - name: Build Orchestrator
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./services/orchestrator/Dockerfile
        push: false # Changed to false for demo safety (no ECR bucket yet)
        tags: ikigai-orchestrator:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build Line Bot
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./apps/line-bot/Dockerfile
        push: false
        tags: ikigai-line-bot:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    # Add other services as needed
